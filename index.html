<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>    
    
    <center><h1>Calculator</h1>
    
    <form name = "form">
    <input class = "text" name = "input" placeholder = "0"></center>

    <div class="container">

        <div class="row">
        <div class="column">
            
            <input type='button' value='1'  onClick="form.input.value +='1'">
            <input type='button' value='2'  onClick="form.input.value +='2'">
            <input type='button' value='3'  onClick="form.input.value +='3'">
          
        </div>
        </div>
        
        <div class="row">
        <div class="column">

            <input type='button' value='4'  onClick="form.input.value +='4'">
            <input type='button' value='5'  onClick="form.input.value +='5'">
            <input type='button' value='6'  onClick="form.input.value +='6'">

        </div>
        </div>
            
        <div class="row">
        <div class="column">
        
            <input type='button' value='7'  onClick="form.input.value +='7'">   
            <input type='button' value='8'  onClick="form.input.value +='8'">
            <input type='button' value='9'  onClick="form.input.value +='9'">
            <input type='button' value='0'  onClick="form.input.value +='0'">

        </div>
        </div>

        <div class="row">
        <div class="column">
        
            <input type='button' value='+'  onClick="form.input.value +='+'">
            <input type='button' value='-'  onClick="form.input.value +='-'">
            <input type='button' value='*'  onClick="form.input.value +='*'">
            <input type='button' value='/'  onClick="form.input.value +='/'">

        </div>
        </div>

        <div class="row">
        <div class="column">
            
            <input type='reset' value='AC'>
            <input type='button' value='='  onClick="form.input.value = eval(form.input.value)">
            <input type='button' value='.'  onClick="form.input.value +='.'">

        </div>
        </div>
        
  </form>

  
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
            <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
